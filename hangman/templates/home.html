<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/estilo.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link type="image/png" sizes="32x32" rel="icon" href="https://img.icons8.com/officel/40/suicide-risk.png">
    <title>Ahorcados-Online</title>
</head>
<body>
    
       <!--Ejemplo hang man python: https://www.youtube.com/watch?v=_l-oQ0WQcjs-->
    <main class="Contenido_principal ">

        <div class="titulo animate__animated animate__pulse">
            <p class="animate__animated 
                      animate__pulse">HANGMAN
                      <i class="fa-brands fa-docker fa-2xl animated-logo" style="color: #37556d;"></i>
                      GAME</p>
        </div>
            
        <div class="item1">
            <div class="user">
                <label for="txtusuario">Usuario:</label>
                <input type="usuario" name="txtusuario" id="txtusuario" placeholder="usuario">
            </div>
            <div class="categoria">
                <label for="txtcategoria">Categoría:</label>
                <select name="txtcategoria" id="txtcategoria" required>
                    <option value="" disabled selected>Elige su categoria</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id_categoria }}">{{ categoria.nombreCate }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="nivel">
                <label for="txtnivel">Nivel:</label>
                <select name="txtnivel" id="txtnivel" required>
                    <option value="" disabled selected>Elige nivel</option>
                    {% for dificultad in dificultades %}
                    <option value="{{ dificultad.nivelDificultad }}">{{ dificultad.nivelDificultad }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="jugar">
                <button type="button" name="btnjugar" id="btnjugar">Jugar</button>
            </div>
        </div>


        
        <div class="item2">
            <button type="button" name="btntc" id="btntc">Tabla de clasificación</button>
            <button type="button" name="btnap" id="btnap">Abandonar partida</button>
            <button type="button" name="btnsalir" id="btnsalir">Salir</button>




        </div>
        <div class="item3">
            <div class="asideleft">
                <div class="acertado"><p>Palabras acertadas</p></div>
                <div class="fallido"><p>Palabras Fallidas</p></div>
            </div>
            <div class="game">
                <div class="topone">    
                    <p>
                        <i class="fa-solid fa-user"
                        style="color: #7c551e;">
                    </i>
                    </p>
                    <p>
                        <i class="fa-solid fa-icons"
                         style="color: #7c551e;"></i> 
                        </p>

                    <p> 
                        <i class="fa-solid fa-heart fa-beat" style="color: #7c551e;">&nbsp;</i>
                        <i class="fa-solid fa-heart fa-beat" style="color: #7c551e;">&nbsp;</i>
                        <i class="fa-solid fa-heart fa-beat" style="color: #7c551e;">&nbsp;</i>
                    </p>
                    <p>
                        <i class="fa-solid fa-trophy"
                        style="color: #7c551e;"></i>
                    </p>  
                </div>
                <div class="figura">
                    <img src="{% static 'images/Stage4.png' %}" alt="Hangman Stage">
                </div>


                <div class="teclado"> </div>



            </div>
            <div class="asideright">
                <div class="pista"><p><i class="fa-solid fa-lightbulb fa-xl
                                                " style="color:  #7c551e;">:</i>
                                    </p></div>
            </div>
        </div>


    </main>

    <footer>

    </footer>
    <script src="{% static 'js/function.js' %}"></script>
</body>
</html>
